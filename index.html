<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>web ricky morty</title>
  </head>
<body>
    <header class="container-fluid bg-dark bg-gradient"> <!--bg- gradient es para aumentar el color de claro a oscuro-->
        <div class="row">
         <div class="col-8 col-md-4 mx-auto">
             <img src="img/logo rick.svg" class="img-fluid">
        </div>
        </div>
        <div class="row">
            <div class="col col-md">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">RICK Y MORTY</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">PERSONAJES</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">UBICACIONES</a>
                          </li>
                         </ul> 
                      </div>
                    </div>
                  </nav>
            </div>

        </div>
    </header>
    <main class="container-fluid">
     <div class="row mt-4">
        <div class="col-12 col-md-6 col-lg-3">
         <div class="card">
          <div class="card-header bg-dark bg-gradient text-white text-center">
            <span>Rick sanchez</span>  
          </div>
          <div class="card-body">
             <img src="img/rick_sanchez.jpeg" class="img-fluid">
          </div>
          <div class="card-footer d-grid gap-1"><!--para que el boton quede con todo el margen-->
              <button class="btn btn-info"> ver personaje</button>
          </div>
         </div>
        </div>
     </div>
      
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
